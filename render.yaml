services:
  - type: web
    name: alekc7-kz
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn mylibrary.wsgi --bind 0.0.0.0:$PORT --workers 3
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        # set Render URL and your domain (comma-separated), e.g. "alekc7-kz.onrender.com,alekc7.kz"
        value: "alekc7-kz.onrender.com"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        # e.g. "https://alekc7-kz.onrender.com,https://mylibrary.kz"
        value: "https://*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: alekc7-kz-db
          property: connectionString
      - key: DJANGO_SERVE_MEDIA
        value: "True"

databases:
  - name: alekc7-kz-db
    plan: free
