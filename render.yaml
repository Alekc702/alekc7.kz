services:
  - type: web
    name: alekc7-kz
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
  startCommand: python manage.py ensure_storage && gunicorn mylibrary.wsgi --bind 0.0.0.0:$PORT --workers 3
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        # set Render URL and your domain (comma-separated), e.g. "alekc7-kz.onrender.com,alekc7.kz"
        value: "alekc7-kz.onrender.com"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        # e.g. "https://alekc7-kz.onrender.com,https://mylibrary.kz"
        value: "https://*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: alekc7-kz-db
          property: connectionString
      - key: DJANGO_SERVE_MEDIA
        value: "True"
      - key: DJANGO_MEDIA_ROOT
        value: /var/data/media
      # Optional: enable S3-compatible media storage
      - key: DJANGO_USE_S3
        value: "False"
      - key: AWS_STORAGE_BUCKET_NAME
        value: ""
      - key: AWS_S3_ENDPOINT_URL
        value: ""
      - key: AWS_S3_REGION_NAME
        value: ""
      - key: AWS_ACCESS_KEY_ID
        value: ""
      - key: AWS_SECRET_ACCESS_KEY
        value: ""

    disk:
      name: media
      mountPath: /var/data
      sizeGB: 1
databases:
  - name: alekc7-kz-db
    plan: free
